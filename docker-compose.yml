version: '3.8'
services:
   classifiation_diabets:
       build: .
       command: bash -c "python3 src/train.py && python3 src/predict.py && python3 src/unit_tests/test_predicting.py && python3  src/unit_tests/test_training.py"
       ports:
           - 8000:8000
       image: nikitaromanoov/tobd_laba_4:latest
       environment:
          ANSIBLE: ${ANSIBLE}
          
          
   zookeeper:
       image: confluentinc/cp-zookeeper:7.3.2
       container_name: zookeeper
       environment:
           ZOOKEEPER_CLIENT_PORT: 2181        
   kafka:
       image: confluentinc/cp-kafka:7.3.2
       container_name: kafka
       ports:
           - "9092:9092"
       depends_on:
           - zookeeper
       environment:
           KAFKA_BROKER_ID: 1
           KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
           KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
           KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
           KAFKA_LISTENERS: INTERNAL://:9092
           KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092
           KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT
          
   kafka-topics-generator:
       image: confluentinc/cp-kafka:7.3.2
       container_name: kafka-topics-generator
       depends_on:
           - kafka
       command: >
           bash -c
             "sleep 5s &&
             kafka-topics --create --topic=kafka-predictions --if-not-exists --bootstrap-server=kafka:9092"
   kafka-consumer:
       image: confluentinc/cp-kafka:7.3.2
       container_name: kafka-consumer
       command: >
           bash -c
             "kafka-console-consumer --bootstrap-server kafka:9092 --topic kafka-pred --from-beginning --timeout-ms 70000"
