name: CD

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  
jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: create .env file
        run: |
          touch .env
          echo ANSIBLE="${{secrets.ANSIBLE_CD }}" >> .env
          echo KAFKA_HOST="${{ secrets.KAFKA_HOST }}" >> .env
          echo KAFKA_PORT="${{ secrets.KAFKA_PORT }}" >> .env
          cat .env
      -
        name: Pull with compose
        run: docker-compose pull
      -
        name: Run tests
        run: docker-compose up --abort-on-container-exit
        env:
          ANSIBLE : ${{secrets.ANSIBLE_CD }}
          KAFKA_HOST: ${{ secrets.KAFKA_HOST }}
          KAFKA_PORT: ${{ secrets.KAFKA_PORT }}
